		<div class="settings">
			<table class="dimensions">
				<tr>
					<td>背景: </td>
					<td colspan="2"><input id="bg_color" type="color" value="#ffffff"></td>
				</tr>
				<tr>
					<td>横: </td>
					<td><input id="width" type="number" step="10" min="10"></td>
					<td>px</td>
				</tr>
				<tr>
					<td>縦: </td>
					<td><input id="height" type="number" value="300" step="10" min="10"></td>
					<td>px</td>
				</tr>
				<tr>
					<td>アイコン: </td>
					<td><input id="icon-size" type="number" value="40" step="10" min="10"></td>
					<td>px</td>
			</table>
			<p id="randomize">ランダム</p>
			<p id="organize">図鑑番号順</p>
		</div>
		<script>
			$('.dimensions #width').attr({
				'value': $('.wallpaper').width()
			})
		</script>

		<div class="settings">
			<table id="aF-parent">
				<tr>
					<td>図鑑番号：</td>
					<td><input class="find" type="text" placeholder="000" style="text-align: center"></td>
				</tr>
			</table>
			<p id="locate">探す</p>
			<label class="hideRest">
				<input id="hideRest" type="checkbox">
				<span>他を隠す</span>
			</label><br>
			<p id="showAll">全てを表示</p>
		</div><br>

		<div class="result">
			<p id="save">画像作成</p><br>
			<div id="result"></div>
		</div>

	<div class="howto">
		<p class="title">使い方</p>
		<div class="howto-info">
			<p class="kl_other">
				キャンバスとドット絵のサイズを指定し、<br>「<span style="color: #2196F3">ランダム</span>」か「<span style="color: #D50000">図鑑番号順</span>」で配置を変えます。
			</p>
			<p class="kl_other">
				図鑑番号を指定し、「<span style="color: #FFD600">探す</span>」でドット絵の配置場所を確認できます。<br>
				複数表示したい場合は「,」(コンマ)を使用します。
			</p>
			<p class="kl_other">
				「<span>画像作成</span>」を押し、右クリックで保存できます。（モバイル未対応）
			</p>
		</div>
	</div>
	<script>
		$('.howto .title').click(function() {
			$('.howto .howto-info')
				.fadeToggle()
		})
	</script>
