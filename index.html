<!DOCTYPE html>
<html>

<head>
    <title>PPAR | Pokémon Pixel Art Randomizer</title>
    <link rel="icon" href="img/ui/pokeball_open.png">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">

    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <main id="ppar"></main>
    <article id="bg">
        <div class="black"></div>
        <div class="rotom rotom0"></div>
        <div class="rotom rotom1"></div>
        <div class="rotom rotom2"></div>
    </article>

    <details id="nav"><summary><span>PPAR</span></summary>
        <details id="pkmn"><summary lang="pkmn"></summary>
            <table>
                <tr><td class="a_container" colspan="2">
                    <img id="ppa">
                    <span id="dex"></span>
                    <img class="arrow a_left" src="img/ui/arrow.svg" value="-1">
                    <img class="arrow a_right" src="img/ui/arrow.svg" value="1">
                </td></tr>
                <tr><td colspan="2"><span id="nameJPN"></span></td></tr>
                <tr><td colspan="2"><span id="nameENG"></span></td></tr>
                <tr><td id="types" colspan="2"></td></tr>
                <tr><td colspan="2"><hr></td></tr>
                <tr>
                    <td lang="ability"></td>
                    <td id="ability"></td>
                </tr>
                <tr><td colspan="2"><hr></td></tr>
                <tr>
                    <td lang="stats"></td>
                    <td><table id="stats">
                        <tr><td lang="s_h"></td><td></td><td><span></span></td></tr>
                        <tr><td lang="s_a"></td><td></td><td><span></span></td></tr>
                        <tr><td lang="s_b"></td><td></td><td><span></span></td></tr>
                        <tr><td lang="s_c"></td><td></td><td><span></span></td></tr>
                        <tr><td lang="s_d"></td><td></td><td><span></span></td></tr>
                        <tr><td lang="s_s"></td><td></td><td><span></span></td></tr>
                        <tr><td lang="s_total"></td><td id="s_total"></td></tr>
                    </table></td>
                </tr>
                <tr><td colspan="2"><hr></td></tr>
                <tr>
                    <td lang="links"></td>
                    <td id="links">
                        <a id="bulba" target="_blank"><img src="img/ui/bulba.png"></a>
                        <a id="serebii" target="_blank"><img src="img/ui/serebii.ico"></a>
                        <a id="smogon" target="_blank"><img src="img/ui/smogon.ico"></a>
                        <a id="pdb" target="_blank"><img src="img/ppa/0212_PPA.png"></a>
                        <a id="yakkun" target="_blank"><img src="img/ui/yakkun.jpg"></a>
                    </td>
                </tr>
            </table>
        </details>
        <details id="collections"><summary lang="collections"></summary>
            <table>
                <tr>
                    <td><label for="region" lang="region"></label></td>
                    <td><select id="region">
                        <option value="all" lang="r_all"></option>
                        <option value="Kanto" lang="r_kanto"></option>
                        <option value="Johto" lang="r_johto"></option>
                        <option value="Hoenn" lang="r_hoenn"></option>
                        <option value="Sinnoh" lang="r_sinnoh"></option>
                        <option value="Unova" lang="r_unova"></option>
                        <option value="Kalos" lang="r_kalos"></option>
                        <option value="Alola" lang="r_alola"></option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="category" lang="category"></label></td>
                    <td><select id="category">
                        <option value="all" lang="c_all"></option>
                        <option value="starter" lang="c_starter"></option>
                        <option value="rf" lang="c_rf"></option>
                        <option value="bs600" lang="c_bs600"></option>
                        <option value="mega" lang="c_mega"></option>
                        <option value="trio" lang="c_trio"></option>
                        <option value="UB" lang="c_UB"></option>
                        <option value="legendary" lang="c_legendary"></option>
                        <option value="mythical" lang="c_mythical"></option>
                        <option value="pikachu" lang="c_pikachu"></option>
                        <option value="eevee" lang="c_eevee"></option>
                        <option value="fossil" lang="c_fossil"></option>
                        <option value="unown" lang="c_unown"></option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="type1" lang="type"></label></td>
                    <td>
                        <select id="type1"></select>
                        <select id="type2" disabled></select>
                    </td>
                </tr>
                <tr>
                    <td lang="total"></td>
                    <td><span id="total"></span></td>
                </tr>
            </table>
        </details>
        <details id="buttons"><summary lang="randomizer"></summary>
            <table>
                <tr>
                    <td><button id="randomize" lang="rand"></button></td>
                    <td><button id="organize" lang="org"></button></td>
                    <!-- <td><button id="save" lang="save"></button></td> -->
                </tr>
            </table>
        </details>
        <details id="settings"><summary lang="settings"></summary>
            <table>
                <tr>
                    <td><label for="lang" lang="lang"></label></td>
                    <td><select id="lang"></select></td>
                </tr>
                <tr>
                    <td><label for="bg_change" lang="bg"></label></td>
                    <td><select id="bg_change">
                        <option value="none" lang="bg_none"></option>
                        <option value="black" lang="bg_black"></option>
                        <option value="rotom" lang="bg_rotom" selected></option>
                    </select></td>
                </tr>
                <tr><td id="nuotsu" colspan="2">
                    &copy;
                    <a href="https://nuotsu.github.io/" target="_blank">Nuotsu</a>
                    2018
                </td></tr>
            </table>
        </details>
    </details>

    <!-- .js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/ppar.js"></script>
        <script src="js/language.js"></script>
        <script>
            $('#ppar img').click(changeLang)

            // Specific Pokémon URL
                if (window.location.href.indexOf('?dex=') > 0) {
                    var dexURL = window.location.href.split('?dex=')[1].split('?')[0]
                    setTimeout(function() {
                        $(`#ppar img[dex*=${dexURL}]`).click()
                    }, 1000)
                }
        </script>
</body>

</html>
